{% extends 'base.html' %}

{% block content %}

<div class="container pt-5">
  <div class="col-lg-4 mx-auto mt-5">
    <div class="alert alert-info">
      <h2>LogIn Here</h2>
    </div>
      <div class="p-4">
        <form action="/login/" method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Login" class="btn btn-info">
        </form>
      </div>
  </div>
</div>

{% endblock %}
